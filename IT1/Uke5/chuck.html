<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris</title>
</head>
<body>

<main id="main"></main>

<script>

    const main = document.getElementById("main");


    function visvitser(json){
        const vitser = json.result;
        for(const vits of vitser) {
            main.innerHTML += `
            <article>
                ${vits.value}
            </article>
        `;
        }
    }

    fetch("https://api.chucknorris.io/jokes/search?query=love")
        .then( response => { return response.json() })
        .then( json => { visvitser(json) } )
        .catch( error => { main.innerHTML = error });

</script>

</body>
</html>
