<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Page Application</title>
</head>
<body>

    <form id="skjema">
        <input type="text" id="q">
        <button type="submit">SØK</button>

    </form>

    <script>
        function finnbil(evt) {
            // Ikke gjør det du pleier
            evt.preventDefault();
        }

        const skjema = document.getElementById("skjema");
        skjema.onsubmit = finnbil; //søke etter biler
    </script>

</body>
</html>
