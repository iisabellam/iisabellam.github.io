<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Prøv Selv 90 Oppgave 1.</title>
</head>
<body>

    <h1>Står i Console</h1>

    <script>

        var vinner;

        while(vinner !== 10){
            vinner = Math.floor(Math.random()*10+1);
            console.log("vinner  =" + vinner);
            if(vinner === 10){
                console.log("Du har vunnet")
            } else{
                console.log("Du vant ikke!")
            };
        };

    </script>

</body>
</html>
