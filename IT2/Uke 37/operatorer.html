<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Operatorer</title>
</head>
<body>

    <script>
        //------Operatorer--------//

        //Aritmetiske operatorene, +,-,*,/

        // Tilordningsopperatorer
        var minVariabel; // Deklarer minVariabel

        minVariabel = 20; // Tilordner 20 til minVariabel

        minVariabel = 32; // Tilordner ny verdi til minVariabel

        minVariabel += 2; // legger til 2 i minVariabel
        console.log(minVariabel + 2); // samme som linjen over, men skrives automatisk inn i Console

        minVariabel -= 2; // Trekker fra to i minVariabel
        minVariabel /= 2; // Deler på to i minVariabel

        //--------Sammenlikningsopperatorer-----------//

        console.log(8===3) // sjekker om 8 er lik 3
        console.log(8>3) // sjekker om 8 er større enn 3
        console.log(8<3) // sjekker om 8 er mindre enn 3
        console.log(8<=3) // sjekker om 8 er mindre eller lik 3
        console.log(8 !== 3) // sjekker om 8 ikke er lik 3

        /* logiske opperatorer && er både og*/

    </script>

</body>
</html>
