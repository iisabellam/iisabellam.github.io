<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>

    <script>

        // egenskap/key må være unik   -> (nøkkel, verdi)
        let innbyggere = new Map();
        innbyggere.set("001", "Heath Ledger");
        innbyggere.set("002", "Batman");
        innbyggere.set("003", "Barack Obama");

        // Henter ut via key.
        innbyggere.get("001");

    </script>

</body>
</html>
