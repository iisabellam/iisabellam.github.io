<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Draft</title>
    <style>
        body{
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        #kontosaldo{
            height: 100vh;
            width: 100%;
            position: relative;
            text-align: center;
        }
        #kontobetal{
            height: 100vh;
            width: 100%;
            position: relative;
            text-align: center;
        }
        #saldo{
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            padding: 40px;
            border: solid 1px gray;
        }
        #bruk{
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
        #txtsaldo{
            font-size: 30px;
        }
        #table{
            display: none;
            min-height: 300px;
        }
        table{
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid gray;
        }
        th, td{
            padding: 7px;
        }
        p{
            margin: 10px;
        }
        button{
            background-color: lightgray;
            padding: 10px;
            border: darkgray;
            margin: auto;
        }
        #overfør{
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 3px;
            min-height: 300px;
        }
    </style>
</head>
<body>

    <div id="kontosaldo">
        <div id="saldo">

                <input type="text" id="inpmeld" placeholder="Melding">

            <div id="table">

                    <tr>
                        <th>Fra</th>
                        <th>Til</th>
                        <th>Beløp</th>
                        <th>Melding</th>

</html>
