        //Oppgave 3
        const liste = document.querySelector("#liste");
        const bilder = document.querySelector("#bilder");
        let btnBilde = document.querySelectorAll(".btnBilde");
        console.log(btnBilde);
        let bildeArray = ["bilde1.jpg", "bilde3.jpg", "Bilde2.jpg", "Bilde4.jpg"];

        for (let bilde of bildeArray){
            liste.innerHTML +=`
            <li> ${bilde} </li>
            `;
        }

        let bildenr = 0;

        btnBilde[0].onclick = function () {
            if (bildenr <= 0){
                bildenr = bildeArray.length - 1;
            } else {
                bildenr--;
            }
            bilder.src = `bilder/${bildeArray[bildenr]}`;
        }

        btnBilde[1].onclick = function () {
            if (bildenr > (bildeArray.length-2)){
                bildenr = 0;
            } else {
                bildenr++;
            }
            bilder.src = `bilder/${bildeArray[bildenr]}`;
        }

        //Oppgave 4
        function sorterBokstaver(a,b) {
            a = a.toLowerCase();
            b = b.toLowerCase();
            if( a <= b){
                return -1;
            }

        }

        bildeArray.sort(sorterBokstaver);
        console.log(bildeArray);

        pushh.onclick = function () {

                console.log("går ikke")
            } else{

                    if (option[i].selected === true){
                        selectArray.push(option[i].value);

                        optionArray.innerHTML = "";
                        for (let select of selectArray){
