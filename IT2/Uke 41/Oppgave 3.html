<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>

    <canvas id="canvas" width="500px" height="500px"></canvas>

    <script>

        const canvas = document.getElementById("canvas");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        var ctx = canvas.getContext("2d");

        document.onclick = function visskudd() {
            var x = event.clientX-10;
            var y = event.clientY-10;

            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2*Math.PI);
            ctx.fill();

            //document.write(`<div id="skudd" style="width: 20px; height 20px; border-radius: 50%; background-color: red; position: absolute; top: ${y}; left: ${x};"></div>`);
        }
        


    </script>

</body>
</html>
