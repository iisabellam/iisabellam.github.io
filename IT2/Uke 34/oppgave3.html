<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 3</title>
    <style>
        body{
            margin: 0;
            text-align: center;
        }
        nav{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: antiquewhite;
        }
        a{
            text-decoration: none;
            color: black;
            font-family: Helvetica;
        }
        #valgt{
            font-style: italic;
        }
    </style>
</head>
<body>

    <nav>
        <a href="Oppgaver.html">Oppgave 1</a>
        <a href="Oppgave2.html">Oppgave 2</a>
        <a id="valgt" href="Oppgave3.html">Oppgave 3</a>
    </nav>

    <script>
        var radius = prompt("Skriv inn en radius i cm:");
        const PI = 3.14;

        var areal = 4 * PI * radius * radius;
        var omkrets = 2 * PI * radius;
        var volum = (1/3) * areal * radius;

        document.write(`
        <p> Areal: ${areal.toFixed(2)} cm<sup>2</sup> </p>
        <p> Volum: ${volum.toFixed(2)} cm<sup>3</sup></p>
        <p> Omkrets: ${omkrets.toFixed(2)} cm </p>
        `);

    </script>

</body>
</html>
